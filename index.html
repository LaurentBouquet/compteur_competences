<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Compteur de compétences</title>
</head>

<body>

    <h3>Compteur de compétences (David THOMAS)</h3>

    <!-- data-color-title="rgba(50,10,10)" -->

    <canvas data-value="9" data-type="radial-gauge" data-title="Méthodologie" data-font-title-size="18" data-animate-on-init="true" data-animation-rule="linear" data-animation-duration="1500" data-value-int="2" data-value-dec="1" data-width="250" data-height="250"
        data-color-value-box-background="rgba(220,220,220)" data-bar-width="4" data-bar-shadow="15" data-color-bar-progress="rgba(50,200,50,.75)" data-highlights='[
        { "from": 0, "to": 7, "color": "rgba(255,30,0,.65)" },
        { "from": 7, "to": 13, "color": "rgba(0,0,255,.35)" },
        { "from": 13, "to": 20, "color": "rgba(0,255,0,.75)" }
    ]' data-max-value="20" data-color-needle="rgba(250,0,0,.25)" data-color-needle-end="rgba(250,0,0)" data-exact-ticks="true" data-major-ticks="0,5,10,15,20" data-minor-ticks="1" width="250" height="250" style="width: 200px; height: 200px;"></canvas>

    <canvas data-value="12" data-type="radial-gauge" data-title="Connaissances" data-font-title-size="18" data-animate-on-init="true" data-animation-rule="quad" data-animation-duration="5000" data-value-int="2" data-value-dec="1" data-width="250" data-height="250"
        data-color-value-box-background="rgba(220,220,220)" data-bar-width="4" data-bar-shadow="15" data-color-bar-progress="rgba(50,200,50,.75)" data-highlights='[
        { "from": 0, "to": 7, "color": "rgba(255,30,0,.65)" },
        { "from": 7, "to": 13, "color": "rgba(0,0,255,.35)" },
        { "from": 13, "to": 20, "color": "rgba(0,255,0,.75)" }
    ]' data-max-value="20" data-color-needle="rgba(250,0,0,.25)" data-color-needle-end="rgba(250,0,0)" data-exact-ticks="true" data-major-ticks="0,5,10,15,20" data-minor-ticks="1" width="250" height="250" style="width: 200px; height: 200px;"></canvas>

    <canvas data-value="7" data-type="radial-gauge" data-title="Rédaction" data-font-title-size="18" data-animate-on-init="true" data-animation-rule="bounce" data-animation-duration="5000" data-value-int="2" data-value-dec="1" data-width="250" data-height="250"
        data-color-value-box-background="rgba(220,220,220)" data-bar-width="4" data-bar-shadow="15" data-color-bar-progress="rgba(50,200,50,.75)" data-highlights='[
        { "from": 0, "to": 7, "color": "rgba(255,30,0,.65)" },
        { "from": 7, "to": 13, "color": "rgba(0,0,255,.35)" },
        { "from": 13, "to": 20, "color": "rgba(0,255,0,.75)" }
    ]' data-max-value="20" data-color-needle="rgba(250,0,0,.25)" data-color-needle-end="rgba(250,0,0)" data-exact-ticks="true" data-major-ticks="0,5,10,15,20" data-minor-ticks="1" width="250" height="250" style="width: 200px; height: 200px;"></canvas>

    <canvas data-value="16" data-type="radial-gauge" data-title="Aisance à l'oral" data-font-title-size="18" data-animate-on-init="true" data-animation-rule="elastic" data-animation-duration="5000" data-value-int="2" data-value-dec="1" data-width="250" data-height="250"
        data-color-value-box-background="rgba(220,220,220)" data-bar-width="4" data-bar-shadow="15" data-color-bar-progress="rgba(50,200,50,.75)" data-highlights='[
        { "from": 0, "to": 7, "color": "rgba(255,30,0,.65)" },
        { "from": 7, "to": 13, "color": "rgba(0,0,255,.35)" },
        { "from": 13, "to": 20, "color": "rgba(0,255,0,.75)" }
    ]' data-max-value="20" data-color-needle="rgba(250,0,0,.25)" data-color-needle-end="rgba(250,0,0)" data-exact-ticks="true" data-major-ticks="0,5,10,15,20" data-minor-ticks="1" width="250" height="250" style="width: 200px; height: 200px;"></canvas>

    <script async="" src="js/gauge.js"></script>

</body>

</html>
